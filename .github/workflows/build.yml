name: Build multi-arch Docker image for Tika

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  # pull_request:
    # branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ghcr.io/alexbgoode/apache-tika
      IMAGE_TAG: rus
      TEST_IMAGE_TAG: local-ocr-test
      PLATFORMS: linux/amd64,linux/arm64

    steps:
      - name: Checkout source code
        # into the runner VM
        uses: actions/checkout@v4

      - name: Set up QEMU
        # for multi-arch emulation
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        # for multi-arch images, cache exports, manifest lists
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        # the whole step is done only on push        
        # if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          tags: ${{ env.IMAGE_NAME }}:${{ env.TEST_IMAGE_TAG }}
          load: true
          cache-from: type=gha

#      - name: OCR smoke test against just-built image
#        run: |
#          set -euo pipefail
      - name: OCR smoke test against just-built image
        run: |
          set -euo pipefail

          docker run -d --rm --name tika-ocr-smoke -p 9998:9998 ${{ env.IMAGE_NAME }}:${{ env.TEST_IMAGE_TAG }}
          trap 'docker rm -f tika-ocr-smoke >/dev/null 2>&1 || true' EXIT

          for i in {1..60}; do
            if curl -sf http://localhost:9998/ >/dev/null; then
              break
            fi
            sleep 2
          done

          curl -sS -T tests/fixtures/ocr-smoke.pdf -H 'Accept: text/plain' http://localhost:9998/tika > /tmp/ocr-output.txt
          cat /tmp/ocr-output.txt

          python3 - <<'PY'
          from pathlib import Path

          text = Path('/tmp/ocr-output.txt').read_text(encoding='utf-8', errors='ignore').lower()

          # The fixture contains two image-text blocks:
          # 1) "текст в левом верхнем углу с переносом"
          # 2) "текст в правом нижнем углу"
          required_tokens = ["текст", "левом", "верхнем", "правом", "нижнем", "углу"]

          missing = [token for token in required_tokens if token not in text]
          if missing:
              raise SystemExit(
                  "Expected OCR output to include tokens from both text blocks. "
                  f"Missing: {', '.join(missing)}; OCR output: {text!r}"
              )
          PY

      - name: Build and push multi-arch image
        # go building always
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          # but pushing only for push
          push: true # ${{ github.event_name == 'push' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
